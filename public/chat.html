<!DOCTYPE html>
<html>

<head>
    <h1>Chat Application</h1>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
        <div id="messages"></div>

        <form id="form1">
            <input type="text" id="input1" placeholder="Type Message" required autocomplete="off">
            <button id="button1">Submit</button>
            <div>
                <button id="sharelocation">Share Location</button>
            </div>

        </form>
    
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
            <span class="message_name">{{username}}</span>
            <span class="message_meta">{{createdAt}} </span>
            </p>
            <p>{{message}}</p>
    
        </div>
    
       </script>

    <script id="location-template" type="text/html">
       <div class="message">
           <p>
        <span class="message_name">{{username}}</span>
        <span class="message_meta">{{createdAt}}</span>
           </p>
         <p>  <a href={{url}} target="_blank"> This is my location</a></p>
        </div>
        </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    
    <script src="/js/chat.js"></script>
</body>

</html>
